<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script>
		let moves = ['rock', 'paper', 'scissors'];
		let playerWins = 0;
		let computerWins = 0;
		let ties = '';

		function computerPlay() {
			let computerMove = moves[Math.floor(Math.random() * 3)];
			return computerMove;
		}

		function playRound(playerSelection, computerSelection) {
			let playerMove = playerSelection.toLowerCase()	

			if(playerMove === computerSelection) {
				ties += 1;
				return 'It\'s a tie.';
			}
			else if (computerSelection === 'rock' && playerMove === 'paper') {
				playerWins += 1;
				return `You win! Paper beats Rock.`;
			} else if (computerSelection === 'paper' && playerMove === 'scissors') {
				playerWins += 1;
				return `You win! Scissors beat Paper.`;
			} else if (computerSelection === 'scissors' && playerMove === 'rock') {
				playerWins += 1;
				return `You win! Rock beats Scissors.`;
			} else {
				computerWins += 1;
				return `You lose! ${capitalize(computerSelection)} beats ${capitalize(playerMove)}`
			}
		}

		function capitalize(string) {
			return string.charAt(0).toUpperCase() + string.slice(1);
		}

		function game() {
			let playerSelection = '';
			let computerSelection = '';
			let results = '';

			for(let i = 0; i < 5; i++){
				playerSelection = prompt('Rock, Paper or Scissors? Type your selection: ');
				computerSelection = computerPlay();
				console.log(`Your selection: ${capitalize(playerSelection)}. Computer's slection: ${capitalize(computerSelection)}`);
				console.log(playRound(playerSelection, computerSelection));
			}

			if(playerWins === computerWins) {
				results = 'It\'s a tie.'
			} else if(playerWins > computerWins) {
				results = 'You win!';
			} else {
				results = 'You lose.'
			}

			return `Player wins: ${playerWins}. Computer wins: ${computerWins}. Ties: ${ties}. ${results}`;
		}

	</script>
</body>
</html>
